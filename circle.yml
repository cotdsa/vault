general:
  branches:
    only:
      - cotdsa

checkout:
  post:
    - mkdir -p $HOME/.go_workspace/src/github.com/hashicorp
    - ln -s `pwd` $HOME/.go_workspace/src/github.com/hashicorp/

dependencies:
  override:
    - make bootstrap

compile:
  override:
    - XC_OS="linux" XC_OSARCH="linux/386 linux/amd64" make bin

test:
  override:
    - make test
