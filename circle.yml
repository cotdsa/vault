general:
  branches:
    only:
      - cotdsa

checkout:
  post:
    - mkdir -p $HOME/.go_workspace/src/github.com/hashicorp
    - cd .. && mv vault $HOME/.go_workspace/src/github.com/hashicorp/

dependencies:
  override:
    - cd $HOME/.go_workspace/src/github.com/hashicorp/vault && make bootstrap

compile:
  override:
    - cd $HOME/.go_workspace/src/github.com/hashicorp/vault && make bin

test:
  override:
    - cd $HOME/.go_workspace/src/github.com/hashicorp/vault && make test
